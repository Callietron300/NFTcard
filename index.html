<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- Image -->
      <div class="NFTimage">
        <a href="#">
      <img src="/images/image-equilibrium.jpg">
      <div class="overlay">
        <img src="/images/icon-view.svg">
      </div>
      </a>
      <!-- Content -->
    </div>
      <h1><a href="#" >Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrapper">
        <div>
          <img src="/images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="/images/icon-clock.svg">
          <p>3 days left</p>
        </div>        
      </div> 
      <hr/>
      <div class="avatar wrapper"> 
        <img src="/images/image-avatar.png">
        <p>Creation of <a href="#"><strong>Jules Wyvern</strong></a></p>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Callie Edwards</a>.</p>
  </footer>
</body>
</html>
